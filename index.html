<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
  </head>
  <body>
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h1>Bem-vindo!</h1>
        <p>Inicia a tua sessão para poderes continuar</p>
        <div id="loginError"></div>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" placeholder="Email" required />
          </div>

          <div class="input-field">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
          </div>
          <button class="button">Login</button>
        </form>
        <p class="bottom">Ainda não tens conta?</p>
        <a href="signup.html">Criar Conta</a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="js/src/firebase.js"></script>
    <script src="js/src/loc.js"></script>
    <script src="js/src/login.js"></script>
    <!-- <script src="js/src/indexauth.js"></script> -->
  </body>
</html>
