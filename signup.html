  <body class="grey lighten-3">
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <br />
        <div>
          <h1>Bem-vindo!</h1>
          <p>Cria conta para poderes continuar</p>
        </div>
        <div id="signupError"></div>
        <form id="signup-form">
          <div class="input-field">
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
          </div>
          <div id="emailError"></div>

          <div class="input-field">
            <input
              type="password"
              id="signup-password"
              placeholder="Palavra-Passe"
              required
            />
          </div>

          <div class="input-field">
            <input
              type="text"
              id="signup-bio"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-field">
            <textarea name="latitude" id="latitude"></textarea>
            <textarea name="longitude" id="longitude"></textarea>
          </div>

          <button class="button">Submeter</button>
        </form>
        <p class="bottom">Voltar ao login?</p>
        <a href="login.html">Login</a>
      </div>
    </div>
