<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
  </head>
  <body class="grey lighten-3">
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <br />
        <div>
          <h1>Bem-vindo!</h1>
          <p>Cria conta para poderes continuar</p>
        </div>
        <div id="signupError"></div>
        <form id="signup-form">
          <div class="input-field">
            <input
              type="text"
              id="signup-username"
              placeholder="Nome"
              required
            />
          </div>

          <div class="input-field">
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
          </div>
          <div id="emailError"></div>

          <div class="input-field">
            <input
              type="password"
              id="signup-password"
              placeholder="Palavra-Passe"
              required
            />
          </div>
          <button class="button">Submeter</button>
        </form>
        <p class="bottom">Voltar ao login?</p>
        <a href="index.html">Login</a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="js/src/firebase.js"></script>
    <script src="js/src/loc.js"></script>
    <script src="js/src/signup.js"></script>
    <script src="js/src/indexauth.js"></script>
  </body>
</html>
